<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <!-- Font family - Space Mono -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  
  <!-- JavaScript -->
  <script src="js/script.js" defer></script>
  <script src="js/light_theme.js" defer></script>
  
  <title>Zadatak 4 | Nikola Lukic</title>
</head>
<body class="dark">
  <div class="container">

    <!-- Top banner -->
    <section class="top-banner">
      <div id="logo">devfinder</div>

      <div class="button-box">
        <button id="theme-btn">
          
          <span id="theme-label"></span> <!-- added with the ::before selector using 'content' -->
          
          <!-- dark theme button -->
          <svg id="moon-icon" width="20" height="20" xmlns="http://www.w3.org/2000/svg">
            <path d="M19.513 11.397a.701.701 0 00-.588.128 7.496 7.496 0 01-2.276 1.336 7.101 7.101 0 01-2.583.462 7.505 7.505 0 01-5.32-2.209 7.568 7.568 0 01-2.199-5.342c0-.873.154-1.72.41-2.49a6.904 6.904 0 011.227-2.21.657.657 0 00-.102-.924.701.701 0 00-.589-.128C5.32.61 3.427 1.92 2.072 3.666A10.158 10.158 0 000 9.83c0 2.8 1.125 5.342 2.967 7.19a10.025 10.025 0 007.16 2.98c2.353 0 4.527-.822 6.266-2.183a10.13 10.13 0 003.58-5.624.623.623 0 00-.46-.796z" 
            fill="#697C9A" 
            fill-rule="nonzero"/>
          </svg>
          
          <!-- Light theme button -->
          <svg id="light-bulb-icon" width="20" height="20" xmlns="http://www.w3.org/2000/svg">
            <g fill="#FFF" fill-rule="nonzero">
              <path d="M13.545 6.455c-.9-.9-2.17-1.481-3.545-1.481a4.934 4.934 0 00-3.545 1.481c-.9.9-1.481 2.17-1.481 3.545 0 1.376.582 2.646 1.481 3.545.9.9 2.17 1.481 3.545 1.481a4.934 4.934 0 003.545-1.481c.9-.9 1.481-2.17 1.481-3.545a4.934 4.934 0 00-1.481-3.545zM10 3.413a.7.7 0 00.688-.688V.688A.7.7 0 0010 0a.7.7 0 00-.688.688v2.037a.7.7 0 00.688.688zM15.635 5.344l1.455-1.455a.67.67 0 000-.952.67.67 0 00-.952 0l-1.455 1.455a.67.67 0 000 .952c.238.264.66.264.952 0zM19.312 9.312h-2.037a.7.7 0 00-.688.688.7.7 0 00.688.688h2.037A.7.7 0 0020 10a.7.7 0 00-.688-.688zM15.608 14.656a.67.67 0 00-.952 0 .67.67 0 000 .952l1.455 1.455a.67.67 0 00.952 0 .67.67 0 000-.952l-1.455-1.455zM10 16.587a.7.7 0 00-.688.688v2.037A.7.7 0 0010 20a.7.7 0 00.688-.688v-2.037a.7.7 0 00-.688-.688zM4.365 14.656L2.91 16.111a.67.67 0 000 .952.67.67 0 00.952 0l1.455-1.455a.67.67 0 000-.952c-.238-.264-.66-.264-.952 0zM3.413 10a.7.7 0 00-.688-.688H.688A.7.7 0 000 10a.7.7 0 00.688.688h2.037A.7.7 0 003.413 10zM4.365 5.344a.67.67 0 00.952 0 .67.67 0 000-.952L3.862 2.937a.67.67 0 00-.952 0 .67.67 0 000 .952l1.455 1.455z"/>
            </g>
          </svg>
          
        </button>
      </div>
    </section>

    <!-- Search bar -->
    <section class="search-container boxshadow">
      <input type="text" id="username" name="username" placeholder='Search GitHub username...' autocomplete="off">
      <button id="search-btn">Search</button>
    </section>

    <!-- Card -->
    <section class="card boxshadow">

        <div class="first-content">
          <img src="../preview.jpg" width="150" height="150" alt="" id="avatar">
          
          <div class="card-body">
            <div class="basic-info">
              <h1 id="name">The Octocat</h1>

              <!-- username display -->
              <div class="login-container">
                <a href="" id="login" target="blank"></a>
                <span class="error-message">Not available</span>
              </div>
            </div>

            <!-- join-date display -->
            <span id='join-date'>Joined 25 Jan 2011</span>
          </div>

        </div>


      <div class="second-content">
        <p id="bio">This profile has no bio</p>
        
        <!-- User numbers container -->
        <div class="numbers-container">
          <div class="number-item">
            <span class="title">Repos</span>
            <span class="number" id="repos-number">8</span>
          </div>
  
          <div class="number-item">
            <span class="title">Followers</span>
            <span class="number" id="followers-number">3938</span>
          </div>
  
          <div class="number-item">
            <span class="title">Following</span>
            <span class="number" id="following-number">9</span>
          </div>
        </div>
  
        <!-- Content -->
        <div class="contact-container">

          <div class="location-container">
            <img src="./assets/icon-location.svg" alt="location icon" class="location-icon">
            <span id="location">San Francisco</span>
          </div>
          
          <div class="twitter-container">
            <img class="twitter-icon" src="./assets/icon-twitter.svg" alt="twitter icon">
            <a href="" id="twitter" target="_blank">Not Available</a>
            <span class="error-message">Not available</span>
          </div>
          
          <div class="blog-container">
            <img class="blog-icon" src="./assets/icon-website.svg" alt="blog icon">
            <a href="" id="blog" target="_blank">blog</a>
            <span class="error-message">Not available</span>
          </div>
          
          <div class="company-container">
            <img class="company-icon" src="./assets/icon-company.svg" alt="company icon">
            <span id="company">company</span>
          </div>

        </div>
      </div>

    </section>
  </div>
  
</body>
</html>
