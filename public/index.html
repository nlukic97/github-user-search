<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  
  <!-- JavaScript -->
  <script src="js/script.js" defer></script>
  <script src="js/light_theme.js" defer></script>
  
  <title>Zadatak 4 | Nikola Lukic</title>
</head>
<body class="dark">
  <div class="container">

    <!-- Top banner -->
    <section class="top-banner">
      <div id="logo">devfinder</div>
      <div>
        <button>Dark <i>icon</i></button>
        <button>Light <i>icon</i></button>
      </div>
    </section>

    <!-- Search bar -->
    <section class="search-container">
      <!-- <i>SearchIcon</i> -->
      <svg id="search-icon" height="24" width="25" xmlns="http://www.w3.org/2000/svg"><path d="M10.609 0c5.85 0 10.608 4.746 10.608 10.58 0 2.609-.952 5-2.527 6.847l5.112 5.087a.87.87 0 01-1.227 1.233l-5.118-5.093a10.58 10.58 0 01-6.848 2.505C4.759 21.16 0 16.413 0 10.58 0 4.747 4.76 0 10.609 0zm0 1.74c-4.891 0-8.87 3.965-8.87 8.84 0 4.874 3.979 8.84 8.87 8.84a8.855 8.855 0 006.213-2.537l.04-.047a.881.881 0 01.058-.053 8.786 8.786 0 002.558-6.203c0-4.875-3.979-8.84-8.87-8.84z" fill="#0079ff"/></svg>

      <input type="text" id="username" name="username" placeholder='Search GitHub username...' autocomplete="off">
      <button id="search-btn">Search</button>
    </section>

    <!-- Card -->
    <section class="card">
      <div class="card-left">
        <img src="../preview.jpg" width="150" height="150" alt="" id="avatar">
      </div>

      <div class="card-right">
        <div class="card-body">
          <div class="name-date">
            <h1 id="name">The Octocat</h1>
            <span id='join-date'>25 Jan 2011</span>
          </div>
  
          <div class="login-container">
            <a href="" id="login"></a>
            <span class="error-message">Not available</span>
          </div>
          <p id="bio">This profile has no bio</p>
        </div>
  
        <!-- User numbers container -->
        <div class="numbers-container">
          <div class="number-item">
            <span class="title">Repos</span>
            <span class="number" id="repos-number">8</span>
          </div>
  
          <div class="number-item">
            <span class="title">Followers</span>
            <span class="number" id="followers-number">3938</span>
          </div>
  
          <div class="number-item">
            <span class="title">Following</span>
            <span class="number" id="following-number">9</span>
          </div>
        </div>
  
        <!-- Contant -->
        <div class="contact-container">

          <div class="location-container">
            <img src="./assets/icon-location.svg" alt="location icon" class="location-icon">
            <span id="location">San Francisco</span>
          </div>
          
          <div class="twitter-container">
            <img class="twitter-icon" src="./assets/icon-twitter.svg" alt="twitter icon">
            <a href="" id="twitter" target="_blank">Not Available</a>
            <span class="error-message">Not available</span>
          </div>
          
          <div class="blog-container">
            <img class="blog-icon" src="./assets/icon-website.svg" alt="blog icon">
            <a href="" id="blog" target="_blank">blog</a>
            <span class="error-message">Not available</span>
          </div>
          
          <div class="company-container">
            <img class="company-icon" src="./assets/icon-company.svg" alt="company icon">
            <span id="company">company</span>
          </div>

        </div>
      </div>

    </section>
  </div>
  
</body>
</html>
