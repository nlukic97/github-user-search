<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  
  <!-- JavaScript -->
  <script src="js/script.js" defer></script>
  
  <title>Zadatak 4 | Nikola Lukic</title>
</head>
<body>
  <div class="container">

    <!-- Top banner -->
    <section class="top-banner">
      <div id="logo"></div>
      <div>
        <button>Dark <i>icon</i></button>
        <button>Light <i>icon</i></button>
      </div>
    </section>

    <!-- Search bar -->
    <section class="search-container">
      <i>SearchIcon</i>
      <input type="text" id="search" name="search">
      <button>Search</button>
    </section>

    <!-- Card -->
    <section class="card">
      <div class="card-header">
        <img src="../preview.jpg" width="150" height="150" alt="">
      </div>
      <div class="card-body">
        <h1>The Octocat</h1>
        <span>Joined
          <span class='join-date'>25 Jan 2011</span>
        </span>
        <h4 id="username">@octocat</h4>
        <p class="bio">This profile has no bio</p>
      </div>

      <!-- User numbers container -->
      <div class="numbers-container">
        <div class="repos">
          <span id="title">Repos</span>
          <span id="number">8</span>
        </div>

        <div class="followers">
          <span id="title">Followers</span>
          <span id="number">3938</span>
        </div>

        <div class="following">
          <span id="title">Following</span>
          <span id="number">9</span>
        </div>
      </div>

      <!-- Contant -->
      <div class="contact-container">
        <div class="location"><i>icon</i>San Francisco</div>
        <div class="twitter"><i>icon</i>Not Available</div>
        <div class="url"><i>icon</i>San Francisco</div>
        <div class="last"><i>icon</i>San Francisco</div> <!-- not sure what this is-->
      </div>

    </section>
  </div>
  
</body>
</html>
