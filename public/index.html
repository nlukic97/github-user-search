<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  
  <!-- JavaScript -->
  <script src="js/script.js" defer></script>
  
  <title>Zadatak 4 | Nikola Lukic</title>
</head>
<body>
  <div class="container">

    <!-- Top banner -->
    <section class="top-banner">
      <div id="logo">devfinder</div>
      <div>
        <button>Dark <i>icon</i></button>
        <button>Light <i>icon</i></button>
      </div>
    </section>

    <!-- Search bar -->
    <section class="search-container">
      <i>SearchIcon</i>
      <input type="text" id="username" name="username" placeholder='Search GitHub username...'>
      <button id="search-btn">Search</button>
    </section>

    <!-- Card -->
    <section class="card">
      <div class="card-left">
        <img src="../preview.jpg" width="150" height="150" alt="" id="avatar">
      </div>

      <div class="card-right">
        <div class="card-body">
          <div class="name-date">
            <h1 id="name">The Octocat</h1>
            <span id='join-date'>25 Jan 2011</span>
          </div>
  
          <h4 id="login">@octocat</h4>
          <p id="bio">This profile has no bio</p>
        </div>
  
        <!-- User numbers container -->
        <div class="numbers-container">
          <div class="number-item">
            <span class="title">Repos</span>
            <span class="number" id="repos-number">8</span>
          </div>
  
          <div class="number-item">
            <span class="title">Followers</span>
            <span class="number" id="followers-number">3938</span>
          </div>
  
          <div class="number-item">
            <span class="title">Following</span>
            <span class="number" id="following-number">9</span>
          </div>
        </div>
  
        <!-- Contant -->
        <div class="contact-container">
          <div id="location"><i>icon</i>San Francisco</div>
          <div id="twitter"><i>icon</i>Not Available</div>
          <div id="blog"><i>icon</i>blog</div>
          <div id="company"><i>icon</i>company</div> <!-- not sure what this is-->
        </div>
      </div>

    </section>
  </div>
  
</body>
</html>
